<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Joe Text</title>
        <script type="text/javascript" src="joeText.js"></script>
    </head>
    
    <body>
        <h2 align = "center">Translate to Joe Text!</h1>
        <table>
            <tr>
                <td>Enter the word you want to translate to Joe Text:</td>
                 <td><input id="joetext" type="text" placeholder="Enter a word or phrase..."></td>
                <td><input type="button" value="Translate" onClick="joeText()"></td>
        </table>
        <br>
        <p>Your word in Joe Text is:</p>
        <textarea id='translate' type="text" rows="5" cols="80" placeholder="your translated word..."></textarea>
    </body>
</html>
